<form (submit)="onEventSubmit()">
  <fieldset>
    <legend>
      <h3>Add New Event</h3>
    </legend>
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
