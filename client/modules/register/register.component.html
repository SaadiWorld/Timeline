<form (submit)="onRegisterSubmit()">
  <fieldset>
    <legend>
      <h3>Register</h3>
    </legend>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control"
        placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="password2" name="password2" class="form-control"
        placeholder="Re-enter your Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
